<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="icon.ico" />

  <title>CodeNow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


.social-icons i.white-icon {
  color: white;
}


    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 5px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .typing-animation {
      overflow: hidden; 
      border-right: 0.15em solid orange; /* Cursor effect */
      white-space: nowrap;
      margin: 0; 
    }

    /* Styling for the image */
    #codeNowImage {
      width: 50px; 
      height: auto; 
      margin-right: 10px; 
    }

    .social-icons a {
      margin: 0 5px; /* Adjust margin for better spacing */
    }
  </style>
  <div>
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="checkbox-label">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <span class="ball"></span>
    </label>
  </div>
</head>
<body>
  <h1 id="typing-text" class="typing-animation">
     Welcome to CodeNow !!
  </h1>


<div class="code-container">
  <div class="line-numbers" id="lineNumbers"></div>
  <textarea
    id="codeInput"
    name="code"
    cols="30"
    rows="30"
    placeholder="Share your code now ðŸ’»"
    oninput="updateLineNumbers()"
    onscroll="updateLineNumbers()"
  ></textarea>
</div>

  <script src="./index.js"></script>
  
  <br>
  <br>

<!-- Footer -->
<div class="footer">
  <p>&copy; KRISH SONI</p>
  <div class="social-icons">
    <a href="https://www.instagram.com/krishvsoni/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram white-icon"></i></a>
    <a href="https://twitter.com/krishvsoni" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter white-icon"></i></a>
    <a href="https://github.com/krishvsoni" target="_blank" rel="noopener noreferrer"><i class="fab fa-github white-icon"></i></a>
    <a href="https://www.linkedin.com/in/krishvsoni/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin white-icon"></i></a>
  </div>
</div>

  <script>
    // JavaScript to simulate typing effect
    const typingElement = document.getElementById('typing-text');
    const textToType = typingElement.innerText;
    typingElement.innerText = ''; // Clear the text initially

    function typeText(index) {
      typingElement.innerHTML += textToType.charAt(index);
      index++;

      // Recursive call for each character with a delay
      if (index < textToType.length) {
        setTimeout(() => typeText(index), 100);
      }
    }

    // Start typing animation on page load
    window.onload = function () {
      typeText(0);
    };
  </script>
</body>
</html>
